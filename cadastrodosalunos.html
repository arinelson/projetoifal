        <header>
            <h1>Cadastre-se</h1>
        </header>
        <form action="cursos-e-eventos.php" method="GET">
            <fieldset>
                <legend>
                    Sobre você...
                </legend>
                <label>
                    Nome:
                    <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br/>
                <label>
                        Email:
                        <input type="email" name="email" size="30" maxlength="100">
                        </label>
                <br/>
                <label>
                        Telefone
                        <input type="telefone" name="telefone" size="30" maxlength="100">
                        </label>
                        <br/>
                <label>
                    data de nascimento
                        <input type="date" name="date" size="30" maxlength="100">
                        </label>
                        <br/>
                        <label>
                               Selecione seu sexo
                                    <input type="radio" name="rating" value="home"/>
                                   Masculino
                                    </label>
                 <label>
                     <input type="radio" name="rating" value="feminina"/>
                     Feminino
                 </label>
            </fieldset>
            <br/>
            <fieldset>
                <legend>
                    Curso:
                </legend>
                <p>
                    <label for="cursos">
                        Selecione o curso que deseja fazer:
                    </label>
                    <select name="referencia" id="cursos">
                        <option value="producaodevideo">Produção de video</option>
                        <option value="filmagem">Filmagem</option>
                        <option value="edicaodevideo">Edição de Vídeo</option>
                    </select>
                </p>
               <p>
                   <label for="comentarios">
                       Deixe aqui sua dúvida sobre nossos cursos
                   </label>
                   <br/>
                   <textarea rows="4" cols="40" id="comentarios"></textarea>
               </p>
               <label>
                   <input type="checkbox" name="assine" checked = "checked"/>
                   Quero receber novidades sobre AT audiovisual consultoria
               </label>
               <br/>
               <input type="submit" value="Enviar"/>
            </fieldset>
        </form>
